<script type="application/javascript">
// sample string 
var str = 'This is a sample text!';
// new MD5 instance and hexadecimal string encoding
var newMD5 = new Hashes.MD5().hex(str);
var newSHA1 = new Hashes.SHA1().b64_hmac("bsbQ0fM6R2HGYVMDsW6e9tZuwjkst7UMJga2Jb08", "GET\n\n\n" + (new Date()).toUTCString() + "\n/a8c40");
// output into DOM
document.write('<p>MD5: <b>' + newMD5 + '</b></p>');
document.write('<p>HMAC: <b>' + newSHA1 + '</b></p>');
</script>
