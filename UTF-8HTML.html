        function toBinaryNbit(bString, bit_number) {
            var xxx = "";
            for(var i=0;i<(bit_number-bString.length);i++) {
                xxx += "0";
            }
            return xxx + bString;
        }

        function make8bitBinaryFromNbit(totalString) {
            var xxx = totalString.replaceAll(" ", "");
            var iCount = xxx.length;
            while(iCount > 8) {
                iCount = iCount - 8;
            }
            var abc = "";
            if(iCount > 0) {
                for(var i=0;i<8-iCount;i++) {
                    abc += "0"
                }    
            }
            var xyz = abc + xxx;
            return xyz.match(/(.{1,8})/g);
        }

        function aesUTF8toHEX(text) {
            // An example 128-bit key (16 bytes * 8 bits/byte = 128 bits)
            var key = [ 23, 63, 62, 22, 63, 62, 41, 81, 42, 21, 62, 41, 74, 21, 63, 21 ];

            // Convert text to bytes
            var textBytes = aesjs.utils.utf8.toBytes(text);

            // // The counter is optional, and if omitted will begin at 1
            var aesCtr = new aesjs.ModeOfOperation.ctr(key, new aesjs.Counter(5));
            var encryptedBytes = aesCtr.encrypt(textBytes);

            // // To print or store the binary data, you may convert it to hex
            var encryptedHex = aesjs.utils.hex.fromBytes(encryptedBytes);

            return encryptedHex;
        }

        function aesHEXtoUTF8(encryptedHex) {
            var key = [ 23, 63, 62, 22, 63, 62, 41, 81, 42, 21, 62, 41, 74, 21, 63, 21 ];

            // When ready to decrypt the hex string, convert it back to bytes
            var encryptedBytes = aesjs.utils.hex.toBytes(encryptedHex);

            // The counter mode of operation maintains internal state, so to
            // decrypt a new instance must be instantiated.
            var aesCtr = new aesjs.ModeOfOperation.ctr(key, new aesjs.Counter(5));
            var decryptedBytes = aesCtr.decrypt(encryptedBytes);

            // Convert our bytes back into text
            var decryptedText = aesjs.utils.utf8.fromBytes(decryptedBytes);

            return decryptedText;
        }
